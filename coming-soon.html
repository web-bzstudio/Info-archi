<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🚧 قريبًا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      background-image: repeating-linear-gradient(
        -45deg,
        #ffc107,
        #ffc107 20px,
        #343a40 20px,
        #343a40 40px
      );
      animation: backgroundMove 4s linear infinite;
    }

    @keyframes backgroundMove {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100px 100px;
      }
    }

    .container {
      padding: 100px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 80px auto;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 0 20px #ffc107;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #ffc107, 0 0 20px #ffc107;
    }

    p {
      font-size: 22px;
      color: #f8f9fa;
      text-shadow: 0 0 5px #ffc107;
    }

    a {
      color: #fff;
      background-color: #ffc107;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🚧 تحت الإنشاء 🚧</h1>
    <p>نحن نجهز لك شيئًا رائعًا! شكرًا لصبرك 🙏</p>
    <a href="/">⬅ العودة للصفحة الرئيسية</a>
  </div>

</body>
</html>
